{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <link href="{% static 'css/vendors/bootstrap.min.css' %}" rel="stylesheet" >
    <link href="{% static 'css/vendors/mdb.min.css' %}" rel="stylesheet" >
    <link href="{% static 'css/vendors/style.min.css' %}" rel="stylesheet" >
    <link href="{% static 'css/vendors/notif.css' %}" rel="stylesheet" >
    
    <script  src="{% static 'js/vendors/bootstrap.min.js' %}"></script>
    <script  src="{% static 'js/vendors/mdb.min.js' %}"></script>
    <script  src="{% static 'js/vendors/notif.js' %}"></script>
    <script  src="{% static 'js/common.js' %}"></script>
    
    {% if title %}
        <title>{{title}} | Ecommerce App</title>
    {% endif %}
    {% block base_css %} {% endblock %}
</head>

<body>
    
    {% block content %}

    {% endblock %}
</body>

</html>
